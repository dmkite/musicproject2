<!DOCTYPE html>
<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131723928-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-131723928-1');
    </script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Work+Sans" rel="stylesheet">
    <script defer src="bundle.js"></script>
</head>
<body>
    <div class="tagline">
        <img src="img/logo.png" alt="Music Project Logo">
        <h1>Signup for<br>Music Project</h1>
    </div>
    <form id="signup">
        <label for="f_name">first name:</label>
        <input id="f_name" type="text" maxlength="50" required>
        <label for="l_name">last name:</label>
        <input id="l_name" type="text" maxlength="50" required>
        <label for="username">username:</label>
        <input id="username" type="text" required>
        <label for="password">password:</label>
        <input id="password" type="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        <label for="passwordMatch">retype password:</label>
        <input id="passwordMatch" type="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            required>
        <button id="submit" type="submit" disabled>submit</button>
        <span class="passwordWarning hidden">Passwords do not match</span>
    </form>
    <div class="warning hidden"></div>
</body>
</html>
