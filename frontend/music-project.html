<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Protected Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="bundle.js"></script>
</head>
<body>
    <header>
        <h1 class="welcome">Welcome</h1>
    </header>
    <main>
        <section id="current">
            <h2>Currently Listening To <a href="your-albums.html">see your albums</a></h2>
            <p class="emptyState">You don't have an album for this week :( <br> Add an album to your queue</p>
        </section>
        <section id="upNext">
            <h2>Up Next</h2>
        </section>
        <section id="addMusic">
            <h2>Add to your Queue</h2> 
            <form id="musicSearch">
                <input type="text" placeholder="search...">
                <div class="autocomplete"></div>
            </form>
        </section>
        <section id="theHits" >
            <h2>Play the Hits <a href="playlist.html">Make playlist</a></h2>
            <div class="songHolder"></div>
        </section>
        <section id="dataVis">
            <h2>Data Visualization</h2>
            <div class="glance"></div>
            <div class="calendar">
                <div class="ratingAxis">rating</div>    
                <div class="weeks">weeks</div>
                <div class="dates"></div>
            </div>
        </section>
    </main>
</body>
</html>
