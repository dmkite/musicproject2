<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Project</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>
<body>
    <header>
        <p class="welcome">Welcome</p>
        <span id="signout">signout</span>
    </header>
    <main>
        <section id="current">
            <h2>Current<a href="albums.html">Your albums</a></h2>
            <div class="emptyState">
                <img src='img/record-player.png' alt="Icon of record player">
                <p>You don't have an album for this week :( <br> Add an album to your <a href="music-project.html#addMusic">queue</a></p>
            </div>
        </section>
        <section id="upNext">
            <h2>Up Next <a href="queue.html">Your queue</a></h2>
            <div class="emptyState">
                <img src='img/queue.png' alt="Icon of a queue">
                <p>Your queue is quite empty</p>
            </div>
        </section>
        <section id="addMusic">
            <h2>Add to your Queue</h2> 
            <form id="musicSearch">
                <input type="text" placeholder="search...">
                
                <div class="autocomplete"></div>
            </form>
        </section>
        <section id="theHits" >
            <h2>Top Tracks <a href="playlist.html">Make playlist</a></h2>
            <div class="songHolder"></div>
        </section>
        <section id="dataVis">
            <h2>Review</h2>
            <div class="glance"></div>
            <div class="calendar">
                <div class="ratingAxis">rating</div>    
                <div class="weeks">weeks</div>
                <div class="dates"></div>
            </div>
        </section>
    </main>
</body>
</html>
