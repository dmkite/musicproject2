<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Project Login</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Work+Sans" rel="stylesheet">
    <script defer src="bundle.js"></script>
</head>
<body id="index">
    <div class="tagline">
        <img src="img/logo.png" alt="Music Project Logo">
        <h1>Don't listen.<br>Explore.</h1>
    </div>
    <form id="login">
        <label for="username">username:</label>
        <input id="username" type="text">
        <label for="password">password:</label>
        <input id="password" type="password" minlength="8">
        <button id="submit" type="submit" disabled>submit</button>
    </form>
    <p class="actions">Not a member? <a href="signup.html">Signup</a>
    <br>Just here to take a look? <a href="#">Log in as a Guest</a>
    </p>
    
    <div class="warning hidden"></div>
    <div id="background">
        <div class="screen"></div>
    </div>
</body>
</html>
